<script type="text/javascript">

$(function() {
	$('.theme-choose').click(function(){

		$('.theme-choose').each(function() {
			$(this).html($(this).data('text'));
		});

		$(this).html($(this).data('text') + ' &nbsp; <img src="//www.iped.com.br/ava/_img/icon-tick.png" align="absmiddle" width="20" height="20" />')

		var _theme = $(this).data('theme');
		var d = new Date();
		var n = d.getHours();

		$.ajax({
			type: 'POST'
			,url: '/ava/ajax/cadastroTema'
			,dataType: 'json'
			,data:{theme: _theme}
			,success: function(data) {}
		});

		if (_theme == 2) {
			$('body').addClass('dark');
			$('.theme-saved').html('<strong>Sua escolha (Modo escuro):</strong><br />Sua tela permanecerá sempre escura');
		} else if (_theme == 1) {
			$('body').removeClass('dark');
			$('.theme-saved').html('<strong>Sua escolha (Modo claro):</strong><br />Sua tela permanecerá sempre clara');
		} else {
			if (n >= 20 || n <= 5) {
				$('body').addClass('dark');
			} else {
				$('body').removeClass('dark');
			}
			$('.theme-saved').html('<strong>Sua escolha (Automático):</strong><br />Sua tela vai escurecer automaticamente a partir das 20 horas até as 5 horas da manhã');
		}

		return false;
	});
});

$('.mensagem-send').submit(function() {

	var _id = $(this).data('id');
	var _cadastro = $(this).data('cadastro');
	var _mensagem = $.trim($(this).find('textarea').val());

	if (_mensagem != '' && _cadastro != '') {
		
		$('#message-new-' + _id).remove();
		$('#mensagem-send-' + _id).empty().html('<strong style="line-height:32px;font-size:14px;">Mensagem enviada &#10003;</strong>');

		$.ajax({
			type: 'POST'
			,url: '/ava/ajax/mensagemEnvia'
			,data: { id_amigo : _cadastro, mensagem : _mensagem, mensagem_origem: _id }
			,dataType: 'json'
			,success: function(data) {}
		});
	}
	
	return false;

});

$('.mensagem-responde').live('click', function() {

	var _id = $(this).data('id');
	var _tipo = $(this).data('tipo');
	var _cadastro = $('#mensagem-' + _id).data('cadastro');

	$('#message-new-' + _id).remove();
	$('#mensagem-' + _id).empty().html('<strong style="line-height:32px;font-size:14px;">Mensagem enviada &#10003;</strong>');
	window.setTimeout("$.toast().reset('all')", 2000);

	showStar(2);

	$.ajax({
		url:'/ava/ajax/mensagemEnvia'
		,data:{tipo: _tipo, id_amigo: _cadastro, mensagem_origem: _id, id_curso: 116549}
		,dataType:'json'
		,type:'POST'
		,success: function (data) {}
	});

});
$('.message-show')
	.mouseenter(function() {
		$(this).find('.message-list img').css('opacity', 1);
		$(this).find(".message").show();
	})
	.mouseleave(function() {
		$(this).find('.message-list img').css('opacity', 0.6);
		$(this).find(".message").hide();
	});

</script>

<script type="text/javascript">
$('.notes-del').on('click', function() {
	var _id = $(this).data('id');
	$('#notes-' + _id).fadeOut();

	$.ajax({
		url:'/ava/ajax/anotacao-del'
		,data: {id: _id}
		,dataType:'json'
		,type:'POST'
		,success:function(data) {			
		}
	});

	var _total = $('#notes-list').find('.row').size();
	$('#notes-total').html(_total + ' anotaç' + ((_total > 1) ? 'ões' : 'ão'));
});

$('#notes-form').submit(function(e) {

	e.preventDefault();

	if ($.trim($('#msg_text').val()) == '') {
		alert('Preencha o campo com sua anotação');
		$('#msg_text').focus();
	} else {
		$('#msg_send').attr('disabled', true);

		$.ajax({
			url:'/ava/ajax/anotacao-add'
			,dataType:'json'
			,type:'POST'
			,data: {
				id_curso: 116549
				,id_parte: $('#notes-id_parte').val()
				,tempo: $('#notes-time-seconds').val()
				,anotacao: $('#msg_text').val()
			}
			,success:function(data) {

				if (!data.id) {

					alert('Você já possui uma anotação neste mesmo ponto da aula: ' + $('#notes-time-seconds').val() + 's.\n\nSe desejar, clique para Excluir acima.');

				} else {

					$('#notes-list').append('<div class="row" style="margin-bottom:.8rem;"><div class="small-12 columns"><a href="#" onclick="javascript:player.setCurrentTime(' + $('#notes-time-seconds').val() + ');"><p style="clear:both;line-height:1.3;font-size:.85rem;color:#666;margin-bottom:.3rem;word-break:break-all;">' + $('#msg_text').val() + '</p></a><p style="clear:both;line-height:1.3;font-size:.7rem;color:#ccc;margin-bottom:0;"><a href="#" onclick="javascript:player.setCurrentTime(' + $('#notes-time-seconds').val() + ');" style="color:#ccc">Tempo na aula: ' + $('#notes-time-seconds').val() + 's</a> &nbsp; &bull; &nbsp; <a href="#" data-id="' + data.id + '" class="notes-del" style="color:#ccc;">Excluir</a></p></div></div>');
					$('#msg_text').val('');
					
					var _total = $('#notes-list').find('.row').size();
					$('#notes-total').html(_total + ' anotaç' + ((_total > 1) ? 'ões' : 'ão'));

				}

				$('#msg_send').attr('disabled', false);

			}
		});

		//comments.push({"text": $('#msg_text').val(), "time": $('#notes-time-seconds').val(), "author": "Ale"});
		//player.initComments({"readOnly": true, "autoShow": true, "timeInterval": 5}, comments);
	}

});
</script>
